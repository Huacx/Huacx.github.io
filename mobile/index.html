                        <p>惊喜在等你</p>
                    </div>
                    <p>
                        <input type="text" class="name" placeholder="姓&nbsp;&nbsp;名">
                    </p>
                    <p class="gender ">
                        <label>男
                            <input type="radio" name="gender ">
                        </label>
                        <label>女
                            <input type="radio" name='gender'>
                        </label>
                    </p>
                    <p>
                        <input type="text" id="birthday" readonly=" " placeholder="生&nbsp;&nbsp;日">
                    </p>
                    <p>
                        <input type="number" placeholder="手机号" maxlength="11" class="phone">
                    </p>
                    <button id="submit">提交信息</button>
                </div>
                <div class="footer ">
                    <p>凡信息无误,</p>
                    <p>均有机会参加我们的新春欢乐颂活动，</p>
                    <p>并可在小年当天抽取好礼哦！</p>
